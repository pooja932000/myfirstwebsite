<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">ordered list</h2>
    <hr>
    <ol type="A" start="2">
        <li>milk</li>
        <li>coffee</li>
        <li>tea</li>
    </ol>
    <hr>
    <h2 align="center">unordered list</h2>
    <hr>
    <ul type="disc">
        <li>milk</li>
        <li>coffee</li>
        <li>tea</li>
    </ul>
    <h2 align="center">defination list</h2>
    <hr>
    <dl> 
        <dt>coffee
            <dd>at 10 am</dd>
        </dt>
    </dl>
    
</body>
</html>
